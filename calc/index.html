<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title translate="no">The Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <p translate="no">The Calculator</p>
        <div class="frame">
            <div class="calculator">
                <input type="text" class="screen" id="screen" placeholder="0" readonly="readonly">
                <div class="row">
                    <button class="off" id="toggleBtn" onclick="turnOn()" translate="no">OFF</button>
                    <button class="symbol" onclick="wipe()" translate="no">AC</button>
                    <button class="symbol" onclick="backspace()">DE</button>
                    <button class="symbol" onclick="show('/')">/</button>
                </div>
                <div class="row">
                    <button class="number" onclick="show('7')">7</button>
                    <button class="number" onclick="show('8')">8</button>
                    <button class="number" onclick="show('9')">9</button>
                    <button class="symbol" onclick="show('*')">*</button>
                </div>
                <div class="row">
                    <button class="number" onclick="show('4')">4</button>
                    <button class="number" onclick="show('5')">5</button>
                    <button class="number" onclick="show('6')">6</button>
                    <button class="symbol" onclick="show('-')">-</button>
                </div>
                <div class="row">
                    <button class="number" onclick="show('1')">1</button>
                    <button class="number" onclick="show('2')">2</button>
                    <button class="number" onclick="show('3')">3</button>
                    <button class="symbol" onclick="show('+')">+</button>
                </div>
                <div class="row">
                    <button class="number" onclick="show('0')">0</button>
                    <button class="symbol" onclick="show('.')">.</button>
                    <button class="equals" onclick="calc('=')">=</button>
                </div>
            </div>
        </div>
        <p id="id">by Jo√£o Angeloni - 2023</p>
    </main>
    <script src="script.js"></script>
</body>
</html>
